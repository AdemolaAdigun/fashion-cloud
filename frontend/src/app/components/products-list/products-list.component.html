<!-- Display products array -->
<div class="products-container">
  <div class="product-card" *ngFor="let product of products.products">
    <div class="product-image">
      <img src="./assets/productImages/{{ product.image }}" alt="{{ product.name }}">
    </div>
    <div class="product-details">
      <p class="product-name">{{ product.name }}</p>
      <p class="product-price">Price: ${{ product.price }}</p>
    </div>
  </div>

  <!-- Display 'No results' if products array is empty -->
  <p *ngIf="!products.products?.length">No results to display</p>
</div>
